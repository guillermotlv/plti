<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario platzi</h1>
<form>
        <label for="Nombre">Nombre</label>
        <input type="text" id="Nombre" required placeholder="Tu nombre">
        <br>
        <br>
        <label for="Apellido">Apellido</label>
        <input type="text" id="Apellido" placeholder="Tu apellido">
        <br>
        <br>
        <label for="inicio-platzi">Que dia empezaste en platzi</label>
        <input type="date" id="inicio-platzi" >
        <br>
        <br>
        <label for="horario-estudio">¿En que hora estudias?</label>
        <input type="time" id="horario-estudio">
        <br>
        <br>
        <label for="Password">Contraseña</label>
        <input type="Password" id="Password" placeholder="Aqui tu Pass" required>
        <br>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Reiniciar">
        <br>
        <br>
        <label>¿A que hora entrenas?</label>
        <br>
        <br>
        <input type="radio" value="Mañana">
        <label for="Mañana">Mañana</label>
        <br>
        <input type="radio" value="Tarde">
        <label for="tarde">Tarde</label>
        <br>
        <input type="radio" value="noche">
        <label for="Noche">Noche</label>
        <br>
        <br>
        <label for="Preferencia">¿Que prefieres comprar?</label>
        <br>
        <br>
        <input type="Checkbox" value="Gpu">
        <label for="gpu">GPU</label>
        <br>
        <input type="checkbox" value="CPU">
        <label for="Cpu">CPU</label>
        <br>
        <input type="Checkbox" value="RAMS">
        <label for="Rams">RAMS</label>
        <br>
        <input type="Checkbox" value="SSD">
        <label for="ssd">SSD</label>
        <br>
        <br>
        <input type="button" value="FIN" onclick="alert('MUchas gracias')">
        <br>
        <br>
        <label for="Color">¿Cual es tu color favorito?</label>
        <br>
        <br>
        <Input type="Color" value="color">
        <br>
        <br>
        <label for="Dia-entrega">¿Que dia estas haciendo esto?</label>
        <br>
        <br>
        <input type="date" value="dia-entrega" id="datemax" max="2021-03-31" id="datemin" min="2021-03-30">
        <br>
        <br>
        <label for="email">Escribe aqui tu correo</label>
        <br>
        <br>
        <input type="email" placeholder="Tu email aqui" required>
        <br>
        <br>
        <label for="archivo">Sube tu archivo aqui</label>
        <br>
        <br>
        <input type="file">
        <br>
        <br>
        <label for="Mes de cumple">Mes De cumpleaños</label>
        <br>
        <br>
        <input type="month" name="Fecha cumpleaños" >
        <br>
        <br>
        <label for="Celular">Ingresa tu celular</label>
        <br>
        <br>
        <input type="number" placeholder="Ingrese tu celular aqui" required pattern=".{5,}">
        <br>
        <br>
        <label for="quantity">Elije un numero:</label>
        <input type="number" id="quantity"  min="0" max="10" step="0.5" value="1-10">
        <br>
        <br>
        <label for="volumen">Elije el volumen</label>
        <input type="range" min="0" max="20" >
        <br>
        <br>
        <label for="search">Busca aqui lo que necesites</label>
        <br>
        <br>
        <input type="search" placeholder="busca aqui " >
        <br>
        <br>
        <label for="celular real">Escribe tu celular real</label>
        <br>
        <br>
        <input type="tel">
        <br>
        <br>
        <label for="HORA">La hora actual</label>
        <br>
        <br>
        <input type="time" >
        <br>
        <br>
        <label for="web favorita">Añade tu web favorita</label>
        <br>
        <br>
        <input type="url" placeholder="Añade tu web favorita" 










</form>
</form>
</body>
</html>
